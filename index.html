<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEGO 42022 AI Scanner PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #camera { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
            position: absolute;
            top: 0;
            left: 0;
        }

        .overlay {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            pointer-events: none;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #f2cf11;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #f2cf11;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-container {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-card {
            background: rgba(242, 207, 17, 0.95);
            color: #000;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 85%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .part-id { font-size: 14px; font-weight: bold; margin: 0; opacity: 0.7; }
        .part-name { font-size: 24px; font-weight: 900; margin: 5px 0; }
        .confidence { font-size: 12px; font-style: italic; }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #f2cf11;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div id="load-text">LEGO AI betöltése...</div>
</div>

<video id="camera" autoplay playsinline muted></video>

<div class="overlay">
    <div class="header">
        <h1>42022 Scanner</h1>
        <div id="debug" style="font-size: 10px; color: #666;">Kamera aktív</div>
    </div>

    <div class="result-container">
        <div id="ui" class="result-card" style="display: none;">
            <p class="part-id" id="part-id">ID: ---</p>
            <p class="part-name" id="part-name">ALKATRÉSZ</p>
            <div class="confidence" id="part-conf">0%</div>
        </div>
    </div>
</div>

<script>
    let model;
    // A mappák nevei a Drive-ról (ABC sorrendben!)
    const LABELS = ["4121715", "4142865", "4211622", "4514553", "6056664", "6057450", "6057470"];

    async function init() {
        const loadText = document.getElementById('load-text');
        try {
            // A fájlneved "modell.json" a GitHubon, ezt töltjük be
            // A 'strict: false' segít a Keras 3 -> TFJS konverziós hibákon
            model = await tf.loadLayersModel('./modell.json', { strict: false });
            
            loadText.innerText = "Kamera indítása...";

            const video = document.getElementById('camera');
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" }, 
                audio: false 
            });
            video.srcObject = stream;

            document.getElementById('loader').style.display = 'none';
            detect();
        } catch (e) {
            loadText.innerHTML = "<span style='color:red'>HIBA: " + e.message + "</span>";
            console.error(e);
        }
    }

    async function detect() {
        const video = document.getElementById('camera');
        
        // Előfeldolgozás: 224x224 méret, normalizálás
        const prediction = tf.tidy(() => {
            const img = tf.browser.fromPixels(video);
            const resized = tf.image.resizeBilinear(img, [224, 224]);
            const expanded = resized.toFloat().div(tf.scalar(255.0)).expandDims(0);
            return model.predict(expanded);
        });

        const scores = await prediction.data();
        const maxScore = Math.max(...scores);
        const index = scores.indexOf(maxScore);

        const ui = document.getElementById('ui');
        // Csak 85% feletti pontosságnál jelezzük
        if (maxScore > 0.85) {
            ui.style.display = 'block';
            document.getElementById('part-id').innerText = "Cikkszám:";
            document.getElementById('part-name').innerText = LABELS[index] || "Ismeretlen";
            document.getElementById('part-conf').innerText = "Biztonság: " + Math.round(maxScore * 100) + "%";
        } else {
            ui.style.display = 'none';
        }

        prediction.dispose();
        // Folyamatos fut
